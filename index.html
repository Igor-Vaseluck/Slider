<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="карусель, обои, природа, животные">
    <meta name="description" content="Карусель с картинками">
    <link rel="shortcut icon" href="nature_icon.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Slider</title>
    
</head>
<body>
    <header class="image_slider">
        <img class="image" src="horses.jpg" alt="Здесь должна быть загружена картинка">
        <div class="left_right">
            <div>
                <img src="arrow_left.png" alt="Здесь должна быть иконка стрелки влево" class="left">
            </div>
            <div>
                <img src="arrow_right.png" alt="Здесь должна быть иконка стрелки вправо" class="right" id="right">
            </div>
        </div>
    </header>

    <nav class="dots">
        <input type="radio" class="dot1" name="dot" value="dot1">
        <input type="radio" class="dot2" name="dot" value="dot2" checked>
        <input type="radio" class="dot3" name="dot" value="dot3">
    </nav>
</body>
</html>
